version: '3.8'

services:
  api:
    build: ./server
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://ncp_user:ncp_password@db:5432/ncp_db
    depends_on:
      - db
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=ncp_user
      - POSTGRES_PASSWORD=ncp_password
      - POSTGRES_DB=ncp_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
